<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
		<title>Remote Control - No Touch</title>

        <link href="static/css/index-nt.css" rel="stylesheet"/>
        <script data-main="static/libs/main-no-touch" src="static/libs/require.js"></script>
	</head>
    <body>
        <div class="range-wrapper">
            <label for="throttle" class="range-lbl">Throttle: </label>
            <input id="throttle" type="range" class="range" min="0" max="100" value="0" tabindex="0">
            <input id="throttle-val" type="number" class="range-val" tabindex="1">
        </div>
        <div class="range-wrapper">
            <label for="pitch" class="range-lbl">Pitch: </label>
            <input id="pitch" type="range" class="range" min="-100" max="100" value="0" tabindex="2">
            <input id="pitch-val" type="number" class="range-val" tabindex="3">
        </div>
        <div class="range-wrapper">
            <label for="roll" class="range-lbl">Roll: </label>
            <input id="roll" type="range" class="range" min="-100" max="100" value="0" tabindex="4">
            <input id="roll-val" type="number" class="range-val" tabindex="5">
        </div>
        <div class="range-wrapper">
            <label for="yaw" class="range-lbl">Yaw: </label>
            <input id="yaw" type="range" class="range" min="-100" max="100" value="0" tabindex="6">
            <input id="yaw-val" type="number" class="range-val" tabindex="7">
        </div>

        <input type="button" id="btn-send" class="btn-send" value="send" tabindex="8">
    </body>
</html>
